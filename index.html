<!doctype>
<html>
    <head>
        <meta charset="utf8"/>
        <title>智能小车图片查看页面|Raspberry Smart car</title>
	<link href="./bootstrap.min.css" rel="stylesheet"/>
    	<script src="./jquery.js"></script>
    </head>
    <body>
	    <div class="container">
		    <h2>简单的图片查看页面|Node.js</h2>
	    </div>
	    <script>
               $(document).ready(function(){

	    	 $.ajax({
                        type:"post",
                        url:"/api/pic",
                        success:(res)=>{
                              var data=res.data;
				var str="";
				for(var i=0;i<data.length;i++){
				 str+="<img src=\""+data[i]+"\" ><br>";}
				$(".container").append(str)                           
                       }
                    })
                 })	   
       </script>
    </body>
</html>
