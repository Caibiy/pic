<!doctype>
<html>
    <head>
        <meta charset="utf8"/>
        <title>智能小车图片查看页面|Raspberry Smart car</title>
	<link href="https://cdn.bootcss.com/bootstrap/4.0.0/css/bootstrap-grid.min.css" rel="stylesheet">
    	<script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.js"></script>
    </head>
    <body>
	    <div class="container">
		    <h2>简单的图片查看页面|Node.js</h2>
	    </div>
	    <script>
               $(document).ready(function(){

	    	 $.ajax({
                        type:"post",
                        url:"/api/pic",
                        success:(res)=>{
                            if(res.err){
                                alert(res.err)
                            }
			    var picList=res.data;
			    var str="";
			   alert(picList[0])
                           for(var i=0;picList.length;i++){
				    str+="<img src=\""+picList[i]+"\" /><br>"
			    
                              }
			    alert(str)
                        }
                    })
                 })	   
       </script>
    </body>
</html>
